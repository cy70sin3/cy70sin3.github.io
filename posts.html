---
layout: page
title: Posts
---
{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}

  {{ t }}
  <ul>
  {% for post in posts %}
    {% if post.tags contains t %}
    <li>
      <!--<span class="date">{{ post.date | date_to_string }}</span>-->
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
  </ul>
{% endfor %}
